{% extends "base.html" %}

{% block title %}Delete All Cart{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-body">
          <p>Are you sure you want to remove all carts?</p>
          <form method="post">
            {% csrf_token %}
            <button class="btn btn-outline-primary btn-sm">Remove All</button>
            <a href="{% url 'ecommerce:cart_list' %}" class="btn btn-dark btn-sm">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
